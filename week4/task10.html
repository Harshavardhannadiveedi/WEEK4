<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators in JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Check Driving Eligibility</h1>
    <label for="age">Enter your age:</label>
    <input type="number" id="age" placeholder="Enter Your age">
    <label for="license">Do you have a driving license? (yes/no):</label>
    <input type="text" id="license" placeholder="yes or no">
    <button onclick="checkEligibility()">Check Eligibility</button>
    <p id="result"></p>
    <script>
        function checkEligibility() {
            let age = document.getElementById("age").value;
            let hasLicense = document.getElementById("license").value.toLowerCase() === 'yes';
            document.getElementById("result").innerHTML = "";
            if (age >= 18 && hasLicense) {
                document.getElementById("result").innerHTML = "You are eligible to drive.";
            } else {
                document.getElementById("result").innerHTML = "You are not eligible to drive.";
        }
    }
    </script>

</body>
</html>
