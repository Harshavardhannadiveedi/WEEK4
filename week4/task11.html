<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
</head>
<body>
    <h1>Check if a Number is Positive, Negative, or Zero</h1>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="checkNumber()" style="cursor: pointer;">Check</button>
    <p id="result"></p>

    <script>
        function checkNumber() {
            let number = parseFloat(document.getElementById("number").value);

            if (number > 0) {
                document.getElementById("result").textContent = "The number is positive.";
            } else if (number < 0) {
                document.getElementById("result").textContent = "The number is negative.";
            } else {
                document.getElementById("result").textContent = "The number is zero.";
            }
        }
    </script>

</body>
</html>
