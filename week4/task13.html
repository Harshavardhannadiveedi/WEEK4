<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Printer</title>
</head>
<body>
    <h1>Numbers from 1 to 10</h1>
    <div id="number"></div>
    <script>
        const numberList = document.getElementById('number');
        for (let i = 1; i <= 10; i++) {
            numberList.innerHTML += i + '<br>';
        }
    </script>
</body>
</html>
