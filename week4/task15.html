<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Until Stop</title>
</head>
<body>
    <script>
        let userInput;
        do {
            userInput = prompt("Enter something (type 'stop' to end):");
        } while (userInput !== 'stop');
        alert("You have entered 'stop'.");
    </script>
</body>
</html>
