<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Factorial</title>
    <script>
        const factorial = num => {
            if (num == 0 || num ==1) return 1;
            return num * factorial(num - 1);
        };

        function calculateFactorial() {
            const number = parseInt(document.getElementById('number').value);
            const result = factorial(number);
            document.getElementById('result').textContent = `Factorial: ${result}`;
        }
    </script>
</head>
<body>
    <h1>Calculate Factorial</h1>
    <form onsubmit="event.preventDefault(); calculateFactorial();">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" min="0" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>
</body>
</html>
