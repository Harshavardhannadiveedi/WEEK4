<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reduce Example</title>
    </style>
</head>
<body>
    <h1>Calculate Sum with Reduce</h1>
    <button id="calculateSum">Calculate Sum</button>
    <div id="result"></div>
    <script>
        const numbers = [1, 2, 3, 4, 5];
        function updateDisplay(sum) {
            document.getElementById('result').innerHTML = `<p>Numbers: ${numbers.join(', ')}</p><p>Sum: ${sum}</p>`;
        }
        document.getElementById('calculateSum').addEventListener('click', function() {
            const sum = numbers.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
            updateDisplay(sum);
        });
        // updateDisplay(numbers.reduce((accumulator, currentValue) => accumulator + currentValue, 0));
    </script>
</body>
</html>
