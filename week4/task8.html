<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" placeholder="e.g., 5"><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" placeholder="e.g., 10">

    <br><br>

    <button onclick="performOperation('+')">Add</button>
    <button onclick="performOperation('-')">Subtract</button>
    <button onclick="performOperation('*')">Multiply</button>
    <button onclick="performOperation('/')">Divide</button>
    <button onclick="performOperation('%')">Modulus</button>

    <h2 id="result">Result: </h2>

    <script>
        function performOperation(operator) {
            // Get the values of the input fields
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            // Perform the calculation based on the operator
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                case '%':
                    result = num1 % num2;
                    break;
                default:
                    result = "Invalid operation";
            }

            // Display the result
            document.getElementById("result").textContent = "Result: " + result;
        }
    </script>
</body>
</html>
