<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Two Numbers</title>
</head>
<body>
    <h1>Compare Two Numbers</h1>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" placeholder="e.g., 10">
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" placeholder="e.g., 20">
    <br><br>
    <button onclick="compareNumbers()">Compare</button>
    <h2 id="result">Result: </h2>
    <script>
        function compareNumbers() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;
            if (num1 > num2) {
                result = num1 + " is greater than " + num2;
            } else if (num2 > num1) {
                result = num2 + " is greater than " + num1;
            } else {
                result = num1 + " and " + num2 + " are equal";
            }
            document.getElementById("result").textContent = "Result: " + result;
        }
    </script>
</body>
</html>
